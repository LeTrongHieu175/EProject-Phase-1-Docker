services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  auth:
    build: ./auth
    container_name: auth
    environment:
      - PORT=3000
      - MONGODB_AUTH_URI=mongodb://mongo:27017/authdb
      - RABBITMQ_URI=amqp://rabbitmq:5672
      - JWT_SECRET=hieu
    depends_on:
      - mongo
      - rabbitmq
    ports:
      - "3000:3000"

  product:
    build: ./product
    container_name: product
    environment:
      - PORT=3001
      - MONGODB_PRODUCT_URI=mongodb://mongo:27017/productdb
      - RABBITMQ_URI=amqp://rabbitmq:5672
      - JWT_SECRET=hieu
    depends_on:
      - mongo
      - rabbitmq
    ports:
      - "3001:3001"

  order:
    build: ./order
    container_name: order
    environment:
      - PORT=3002
      - MONGODB_ORDER_URI=mongodb://mongo:27017/orderdb
      - RABBITMQ_URI=amqp://rabbitmq:5672
      - JWT_SECRET=hieu
    depends_on:
      - mongo
      - rabbitmq
    ports:
      - "3002:3002"

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    environment:
      - PORT=3003
      - JWT_SECRET=hieu
    depends_on:
      - auth
      - product
      - order
    ports:
      - "3003:3003"

volumes:
  mongo-data:
